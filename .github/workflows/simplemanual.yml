# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
  get-zipfiles:
    runs-on: ubuntu-latest
    steps:
      - name: wget dcevm
        uses: wei/wget@v1
        with:
          args: -O Openjdk11u-dcevm-windows-x64.zip https://github.com/TravaOpenJDK/trava-jdk-11-dcevm/releases/download/dcevm-11.0.15%2B1/Openjdk11u-dcevm-windows-x64.zip
      - name: wget openjdk
        uses: wei/wget@v1
        with:
          args: -O OpenJDK11U-jdk_x64_windows_hotspot_11.0.20.1_1.zip https://github.com/adoptium/temurin11-binaries/releases/download/jdk-11.0.20.1%2B1/OpenJDK11U-jdk_x64_windows_hotspot_11.0.20.1_1.zip
      - name: wget openjre
        uses: wei/wget@v1
        with:
          args: -O OpenJDK11U-jre_x64_windows_hotspot_11.0.20.1_1.zip https://github.com/adoptium/temurin11-binaries/releases/download/jdk-11.0.20.1%2B1/OpenJDK11U-jre_x64_windows_hotspot_11.0.20.1_1.zip          
      - name: ls
        run: |
          ls -asltr
      - name: unzip all
        run: |
          unzip Openjdk11u-dcevm-windows-x64.zip
          unzip OpenJDK11U-jdk_x64_windows_hotspot_11.0.20.1_1.zip
          unzip OpenJDK11U-jre_x64_windows_hotspot_11.0.20.1_1.zip
      - name: list contents
        run: |
          ls -asltr
      - name: Copy
        run: |
          # Copy {TravaJDK Directory}/bin/server/jvm.dll to {JRE Directory}/bin/server/jvm.dll
          cp Openjdk11u-dcevm-windows-x64/bin/server/jvm.dll OpenJDK11U-jre_x64_windows_hotspot_11.0.20.1_1/bin/server/jvm.dll
          # Copy {AdoptOpenJDK Directory}/lib/modules to {JRE Directory}/lib/modules
          cp OpenJDK11U-jdk_x64_windows_hotspot_11.0.20.1_1/lib/modules/*  OpenJDK11U-jre_x64_windows_hotspot_11.0.20.1_1/lib/
          
          
